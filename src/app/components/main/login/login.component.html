
<div class="container"   >
    <div class="row justify-content-center mt-5">
        <div class="col-x1 col-lg-4 col-md-6 col-sm-8">
            <h1>Ingresar Datos</h1>
        
            <form (ngSubmit)="onSubmit()">

                <mat-form-field class="example-full-width">
                    <input matInput id="name" name="name" placeholder="Nombre" [(ngModel)]="user.name">
                </mat-form-field><br>

                <mat-form-field class="example-full-width">
                        <input type="password" matInput id="control1" name="pws" placeholder="ContraseÃ±a" [(ngModel)]="user.pws">
                    </mat-form-field><br>
                    
                    <div class="row justify-content-center">
                        <div class="col-x1-4 col-lg-4 col-md-6 col-sm-8">
                            <button mat-raised-button color="warn"(click)="getUser()">Ingresar</button>
                        </div>
                    </div><br>
                    <div class="row justify-content-center">
                        <div class="col-x1-4 col-lg-4 col-md-6 col-sm-8">
                            <button mat-raised-button color="warn"routerLink="/register" class="w-100">Registro</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
